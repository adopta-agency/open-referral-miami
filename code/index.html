---
layout: page
---

{% assign index = site.data.api-commons.api-code %}
{% assign apicode = index[0] %}

<h1>{{ apicode.title }}</h1>
<p><img src="{{ apicode.image }}" align="right" width="75" style="padding: 5px;" /></p>
<p>{{ apicode.header }}</p>
<center>
<table cellpadding="10" cellspacing="10" width="90%" style="margin-bottom: 10px;">
  <tr>
	{% for entry in apicode.entries %}
  		<td align="center" valign="top" width="50" style="padding: 15px;">
  			{{ entry.icon }}
  		</td>
	{% endfor %}
  </tr>
</table>
</center>
<p>{{ apicode.footer }}</p>
